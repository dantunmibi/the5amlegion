name: ðŸ”¥ 5AM Legion - Automated Motivational Shorts Pipeline

on:
  workflow_dispatch:
    inputs:
      platforms:
        description: 'Platforms to upload to (comma-separated: youtube,tiktok,instagram,facebook,makecom)'
        required: false
        default: 'youtube,facebook'
      force_all:
        description: 'Force upload to all enabled platforms'
        required: false
        type: boolean
        default: false
      ignore_schedule:
        description: 'Ignore optimal timing and post immediately'
        required: false
        type: boolean
        default: false
      intensity:
        description: 'Content intensity (aggressive, balanced, inspirational)'
        required: false
        default: 'balanced'
      strict_validation:
        description: 'Enable strict validation (blocks upload if video >16s or <9s)'
        required: false
        type: boolean
        default: false
  schedule:
    - cron: '0 12 * * *'
    - cron: '0 3 * * *'
    
jobs:
  build_and_upload:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: ðŸ”¥ Checkout 5AM Legion
        uses: actions/checkout@v4

      # âœ… NEW: Free up disk space BEFORE anything else
      - name: ðŸ§¹ Free up runner disk space
        run: |
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "ðŸ” RUNNER DISK SPACE - BEFORE CLEANUP"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          df -h / | grep -E "Filesystem|/dev/root"
          echo ""
          
          echo "ðŸ—‘ï¸ Removing unused system packages..."
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/share/boost
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          
          echo "ðŸ³ Cleaning Docker cache..."
          docker image prune -f || true
          
          echo ""
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "âœ… RUNNER DISK SPACE - AFTER CLEANUP"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          df -h / | grep -E "Filesystem|/dev/root"
          echo ""
          echo "ðŸ’¾ Freed: ~3.5GB"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"

      - name: ðŸ” Validate secrets
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          HUGGINGFACE_API_KEY: ${{ secrets.HUGGINGFACE_API_KEY }}
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          GOOGLE_REFRESH_TOKEN: ${{ secrets.GOOGLE_REFRESH_TOKEN }}
          MAKECOM_WEBHOOK_URL: ${{ secrets.MAKECOM_WEBHOOK_URL }}
        run: python .github/scripts/validate_secrets.py

      - name: ðŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ðŸ’¾ Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-motivation-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-motivation-
            ${{ runner.os }}-pip-

      # âœ… MODIFIED: Added --no-cache-dir
      - name: ðŸ“¦ Install Python packages (for scheduler check)
        run: |
          python -m pip install --upgrade pip --no-cache-dir
          pip install --no-cache-dir pytz

      - name: ðŸ”¥ Run optimal scheduler
        id: schedule_check
        env:
          SCHEDULER_TIMEZONE: "US/Eastern"
          IGNORE_SCHEDULE: ${{ github.event.inputs.ignore_schedule }}
        run: python .github/scripts/optimal_scheduler.py

      - name: ðŸ“… Display motivation scheduling decision
        run: |
          echo "â° Current Time: ${{ steps.schedule_check.outputs.current_time }}"
          echo "ðŸŽ¯ Should Post: ${{ steps.schedule_check.outputs.should_post }}"
          echo "â­ Priority: ${{ steps.schedule_check.outputs.priority }}"
          echo "ðŸ”¥ Content Type: ${{ steps.schedule_check.outputs.content_type }}"
          echo "ðŸ’­ Tone: ${{ steps.schedule_check.outputs.emotional_tone }}"
          echo "ðŸ“ Description: ${{ steps.schedule_check.outputs.pillar_description }}"
          echo ""
          echo "ðŸ’¡ Optimal Motivation Times (EST/EDT):"
          echo "   â€¢ 5-6 AM: Morning Warriors (HIGHEST engagement)"
          echo "   â€¢ 2 AM: Late Night Crisis Time (HIGHEST virality)"
          echo "   â€¢ 12-2 PM: Midday Boost (Good engagement)"
          echo "   â€¢ 6-9 PM: Evening Reflection (Medium engagement)"
          echo ""
          cat tmp/posting_schedule.json | jq '.schedule.weekly_schedule'

      - name: â¸ï¸ Skip if not optimal motivation time
        if: steps.schedule_check.outputs.should_post != 'true'
        run: |
          echo "â¸ï¸ Skipping run - not within optimal motivation posting window"
          echo ""
          echo "ðŸ“… Next opportunity:"
          cat tmp/posting_schedule.json | jq '.schedule.next_optimal_slot'
          exit 0

      - name: ðŸ“¦ Cache apt packages
        if: steps.schedule_check.outputs.should_post == 'true'
        uses: actions/cache@v4
        with:
          path: |
            /var/cache/apt/archives
            /var/lib/apt/lists
          key: ${{ runner.os }}-apt-motivation-${{ hashFiles('.github/workflows/ai_shorts_trending.yml') }}
          restore-keys: |
            ${{ runner.os }}-apt-motivation-
            ${{ runner.os }}-apt-

      # âœ… MODIFIED: Added apt-get clean
      - name: ðŸ”§ Install system deps
        if: steps.schedule_check.outputs.should_post == 'true'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            ffmpeg \
            libsm6 \
            libxext6 \
            imagemagick \
            fonts-dejavu-core \
            fonts-liberation \
            fonts-freefont-ttf \
            fonts-roboto-unhinted \
            espeak-ng
          
          # Clean APT cache to save space
          sudo apt-get clean
          sudo rm -rf /var/lib/apt/lists/*
          
          echo "ðŸ“ Available fonts for IMPACT text:"
          fc-list | grep -i dejavu | head -3
          fc-list | grep -i liberation | head -3
          fc-list | grep -i roboto | head -3
          echo "ðŸ”¥ System ready for motivational content generation"

      - name: ðŸŽ™ï¸ Cache Coqui models
        if: steps.schedule_check.outputs.should_post == 'true'
        uses: actions/cache@v4
        with:
          path: ~/.local/share/tts
          key: coqui-models-motivation-${{ runner.os }}

      - name: ðŸ“ Create tmp folder
        if: steps.schedule_check.outputs.should_post == 'true'
        run: |
          mkdir -p tmp
          chmod -R 777 tmp
          echo "ðŸ”¥ Workspace ready for motivational empire"

      - name: ðŸ“‹ Restore platform config
        if: steps.schedule_check.outputs.should_post == 'true'
        uses: actions/cache/restore@v4
        with:
          path: tmp/platform_config.json
          key: platform-config-motivation-${{ github.run_number }}
          restore-keys: |
            platform-config-motivation-
            platform-config-

      - name: ðŸ“š Restore playlist config
        if: steps.schedule_check.outputs.should_post == 'true'
        uses: actions/cache/restore@v4
        with:
          path: tmp/playlist_config.json
          key: playlist-config-motivation-${{ github.run_number }}
          restore-keys: |
            playlist-config-motivation-
            playlist-config-

      - name: ðŸ“– Restore content history
        if: steps.schedule_check.outputs.should_post == 'true'
        uses: actions/cache/restore@v4
        with:
          path: tmp/content_history.json
          key: content-history-motivation-${{ github.run_number }}
          restore-keys: |
            content-history-motivation-
            content-history-

      # âœ… MODIFIED: Added --no-cache-dir
      - name: ðŸ“¦ Install Python packages
        if: steps.schedule_check.outputs.should_post == 'true'
        run: |
          python -m pip install --upgrade pip --no-cache-dir
          pip install --no-cache-dir -r requirements.txt
          echo "ðŸ”¥ Python dependencies installed for motivation engine"

      # âœ… NEW: Music library caching
      - name: ðŸ’¾ Cache music library
        if: steps.schedule_check.outputs.should_post == 'true'
        uses: actions/cache@v4
        with:
          path: tmp/music
          key: music-library-motivation-v1-${{ hashFiles('.github/scripts/download_music.py') }}
          restore-keys: |
            music-library-motivation-v1-

      # âœ… MODIFIED: Check cache before downloading
      - name: ðŸŽµ Download background music library
        if: steps.schedule_check.outputs.should_post == 'true'
        run: |
          if [ -d "tmp/music" ] && [ "$(ls -A tmp/music/*.mp3 2>/dev/null | wc -l)" -gt 10 ]; then
            echo "âœ… Music library cached: $(ls tmp/music/*.mp3 2>/dev/null | wc -l) tracks"
            echo "ðŸ“Š Total size: $(du -sh tmp/music 2>/dev/null | cut -f1)"
          else
            echo "ðŸŽµ Downloading copyright-free epic music..."
            python .github/scripts/download_music.py --download-all
          fi
        continue-on-error: true

      - name: ðŸ” Fetch trending motivational topics
        if: steps.schedule_check.outputs.should_post == 'true'
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          CONTENT_TYPE: ${{ steps.schedule_check.outputs.content_type }}
          INTENSITY: ${{ github.event.inputs.intensity }}
        run: |
          echo "ðŸ”¥ Fetching trending motivation topics..."
          echo "ðŸ“ Content Type: $CONTENT_TYPE"
          echo "âš¡ Intensity: ${INTENSITY:-balanced}"
          python .github/scripts/fetch_trending.py

      - name: âœï¸ Generate motivational script (10-15s TARGET)
        if: steps.schedule_check.outputs.should_post == 'true'
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          CONTENT_TYPE: ${{ steps.schedule_check.outputs.content_type }}
          PRIORITY: ${{ steps.schedule_check.outputs.priority }}
          INTENSITY: ${{ github.event.inputs.intensity }}
        run: |
          echo "ðŸ”¥ Generating POWERFUL motivational script..."
          echo "ðŸŽ¯ Target: 10-15 seconds (OPTIMIZED)"
          echo "ðŸ“ Type: $CONTENT_TYPE"
          echo "â­ Priority: $PRIORITY"
          echo "âš¡ Intensity: ${INTENSITY:-balanced}"
          python .github/scripts/generate_trending_and_script.py

      - name: ðŸŽ™ï¸ Generate commanding voiceover (Optimized for 10-15s)
        if: steps.schedule_check.outputs.should_post == 'true'
        env:
          CONTENT_TYPE: ${{ steps.schedule_check.outputs.content_type }}
        run: |
          echo "ðŸŽ™ï¸ Generating DEEP, COMMANDING voiceover..."
          echo "ðŸŽ¯ Target: 10-15 seconds"
          echo "ðŸ”¥ Style: Motivational speaker (David Goggins/Jocko energy)"
          python .github/scripts/generate_tts.py

      - name: ðŸŽ¬ Create cinematic motivational video (10-15s TARGET)
        if: steps.schedule_check.outputs.should_post == 'true'
        env:
          HUGGINGFACE_API_KEY: ${{ secrets.HUGGINGFACE_API_KEY }}
          CONTENT_TYPE: ${{ steps.schedule_check.outputs.content_type }}
        run: |
          echo "ðŸŽ¬ Creating CINEMATIC motivational video..."
          echo "ðŸŽ¯ Target: 10-15 seconds (OPTIMIZED)"
          echo "ðŸŽ¨ Style: Teal & Orange, high contrast, warrior imagery"
          python .github/scripts/create_video.py

      - name: ðŸ” Validate video duration (10-15s target)
        if: steps.schedule_check.outputs.should_post == 'true'
        id: validate_duration
        env:
          STRICT_VALIDATION: ${{ github.event.inputs.strict_validation || 'false' }}
        run: |
          echo "ðŸ” Validating video duration..."
          echo "ðŸŽ¯ Target: 10-15 seconds (optimal)"
          echo "ðŸ“ Acceptable: 9-16 seconds"
          echo "âš™ï¸ Strict mode: ${STRICT_VALIDATION}"
          python .github/scripts/validate_duration.py
        continue-on-error: true

      - name: ðŸ“Š Display validation results
        if: steps.schedule_check.outputs.should_post == 'true'
        run: |
          echo "ðŸ“Š Duration Validation Results:"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          
          if [ -f tmp/duration_validation.json ]; then
            cat tmp/duration_validation.json | jq '.'
            
            DURATION=$(cat tmp/duration_validation.json | jq -r '.video_duration // "N/A"')
            STATUS=$(cat tmp/duration_validation.json | jq -r '.duration_status // "UNKNOWN"')
            OVERALL=$(cat tmp/duration_validation.json | jq -r '.overall_status // "UNKNOWN"')
            
            echo ""
            echo "Video Duration: ${DURATION}s"
            echo "Duration Status: $STATUS"
            echo "Overall Status: $OVERALL"
            echo "Target Range: 10-15s (optimal)"
            
            if [ "$STATUS" = "OPTIMAL" ]; then
              echo "âœ… Video is within OPTIMAL range!"
            elif [ "$STATUS" = "ACCEPTABLE" ]; then
              echo "âš ï¸ Video is acceptable but not optimal"
            elif [ "$STATUS" = "TOO_LONG" ]; then
              echo "âš ï¸ WARNING: Video exceeds target (may reduce retention)"
            elif [ "$STATUS" = "TOO_SHORT" ]; then
              echo "âš ï¸ WARNING: Video below target (may feel rushed)"
            fi
          else
            echo "âš ï¸ Validation report not found"
          fi
          
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"

      - name: ðŸ–¼ï¸ Generate powerful thumbnail
        if: steps.schedule_check.outputs.should_post == 'true'
        env:
          HUGGINGFACE_API_KEY: ${{ secrets.HUGGINGFACE_API_KEY }}
          CONTENT_TYPE: ${{ steps.schedule_check.outputs.content_type }}
        run: |
          echo "ðŸ–¼ï¸ Creating POWERFUL thumbnail..."
          echo "ðŸ’¥ Style: Dark + Power words + Warrior energy"
          python .github/scripts/generate_thumbnail.py

      - name: ðŸ§¹ Clean up temporary files
        if: steps.schedule_check.outputs.should_post == 'true'
        run: |
          find tmp -name "scene_*.jpg" -type f -delete || true
          rm -f tmp/short_ready.mp4 || true
          echo "ðŸ§¹ Cleaned up temporary files"

      - name: ðŸ“¤ Upload to multiple platforms
        if: steps.schedule_check.outputs.should_post == 'true'
        env:
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          GOOGLE_REFRESH_TOKEN: ${{ secrets.GOOGLE_REFRESH_TOKEN }}
          TIKTOK_ACCESS_TOKEN: ${{ secrets.TIKTOK_ACCESS_TOKEN }}
          INSTAGRAM_ACCESS_TOKEN: ${{ secrets.INSTAGRAM_ACCESS_TOKEN }}
          INSTAGRAM_ACCOUNT_ID: ${{ secrets.INSTAGRAM_ACCOUNT_ID }}
          FACEBOOK_PAGE_ID: ${{ secrets.FACEBOOK_PAGE_ID }}
          FACEBOOK_ACCESS_TOKEN: ${{ secrets.FACEBOOK_ACCESS_TOKEN }}
          MAKECOM_WEBHOOK_URL: ${{ secrets.MAKECOM_WEBHOOK_URL }}
          PLATFORMS: ${{ github.event.inputs.platforms }}
          FORCE_ALL: ${{ github.event.inputs.force_all }}
          CONTENT_TYPE: ${{ steps.schedule_check.outputs.content_type }}
        run: |
          echo "ðŸ”¥ Uploading motivational fire to all platforms..."
          python .github/scripts/upload_multiplatform.py

      - name: ðŸ” Find actual video file
        if: success() && steps.schedule_check.outputs.should_post == 'true'
        id: find_video
        run: |
          if [ -f tmp/short.mp4 ]; then
            VIDEO_PATH="tmp/short.mp4"
          else
            VIDEO_PATH=$(find tmp -name "*.mp4" -type f | head -n 1)
          fi
          
          VIDEO_PATH=$(realpath "$VIDEO_PATH")
          echo "video_path=$VIDEO_PATH" >> $GITHUB_OUTPUT
          echo "video_name=$(basename $VIDEO_PATH)" >> $GITHUB_OUTPUT
          
          VIDEO_SIZE=$(stat -c%s "$VIDEO_PATH" 2>/dev/null || stat -f%z "$VIDEO_PATH")
          echo "âœ… Video validated: $VIDEO_PATH ($VIDEO_SIZE bytes)"

      - name: ðŸ“‹ Prepare Make.com payload
        if: success() && steps.schedule_check.outputs.should_post == 'true'
        id: makecom_prep
        run: |
          TITLE=$(jq -r '.title' tmp/script.json)
          DESCRIPTION=$(jq -r '.description' tmp/script.json)
          HASHTAGS=$(jq -r '.hashtags | join(" ")' tmp/script.json)
          KEY_PHRASE=$(jq -r '.key_phrase' tmp/script.json)
          
          VIDEO_PATH="${{ steps.find_video.outputs.video_path }}"
          VIDEO_SIZE=$(stat -c%s "$VIDEO_PATH" 2>/dev/null || stat -f%z "$VIDEO_PATH")
          
          VIDEO_DURATION="N/A"
          DURATION_STATUS="UNKNOWN"
          if [ -f tmp/duration_validation.json ]; then
            VIDEO_DURATION=$(jq -r '.video_duration // "N/A"' tmp/duration_validation.json)
            DURATION_STATUS=$(jq -r '.duration_status // "UNKNOWN"' tmp/duration_validation.json)
          fi
          
          YOUTUBE_URL=""
          TIKTOK_URL=""
          INSTAGRAM_URL=""
          FACEBOOK_URL=""
          
          if [ -f tmp/multiplatform_log.json ]; then
            YOUTUBE_URL=$(jq -r '.[-1].results[] | select(.platform=="youtube") | .url // ""' tmp/multiplatform_log.json)
            TIKTOK_URL=$(jq -r '.[-1].results[] | select(.platform=="tiktok") | .url // ""' tmp/multiplatform_log.json)
            INSTAGRAM_URL=$(jq -r '.[-1].results[] | select(.platform=="instagram") | .url // ""' tmp/multiplatform_log.json)
            FACEBOOK_URL=$(jq -r '.[-1].results[] | select(.platform=="facebook") | .url // ""' tmp/multiplatform_log.json)
          fi
          
          cat > tmp/makecom_payload.json <<EOF
          {
            "title": "$TITLE",
            "description": "$DESCRIPTION",
            "hashtags": "$HASHTAGS",
            "key_phrase": "$KEY_PHRASE",
            "video_name": "$(basename $VIDEO_PATH)",
            "video_size_mb": $(echo "scale=2; $VIDEO_SIZE/1024/1024" | bc),
            "video_duration_seconds": $VIDEO_DURATION,
            "duration_status": "$DURATION_STATUS",
            "target_duration": "10-15s",
            "workflow_run": "${{ github.run_number }}",
            "timestamp": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "niche": "motivation",
            "content_type": "${{ steps.schedule_check.outputs.content_type }}",
            "priority": "${{ steps.schedule_check.outputs.priority }}",
            "intensity": "${{ github.event.inputs.intensity }}",
            "platform_urls": {
              "youtube": "$YOUTUBE_URL",
              "tiktok": "$TIKTOK_URL",
              "instagram": "$INSTAGRAM_URL",
              "facebook": "$FACEBOOK_URL"
            }
          }
          EOF
          
          echo "âœ… Make.com payload prepared"
          cat tmp/makecom_payload.json

      - name: â˜ï¸ Upload video to Cloudinary
        if: success() && steps.schedule_check.outputs.should_post == 'true'
        id: upload_temp
        run: |
          echo "ðŸ“¤ Uploading to Cloudinary..."
          export VIDEO_TO_UPLOAD="${{ steps.find_video.outputs.video_path }}"
          python .github/scripts/upload_to_cloudinary.py
          VIDEO_URL=$(cat tmp/video_url.txt)
          echo "video_url=$VIDEO_URL" >> $GITHUB_OUTPUT
          echo "âœ… Video URL: $VIDEO_URL"
        env:
          CLOUDINARY_CLOUD_NAME: ${{ secrets.CLOUDINARY_CLOUD_NAME }}
          CLOUDINARY_API_KEY: ${{ secrets.CLOUDINARY_API_KEY }}
          CLOUDINARY_API_SECRET: ${{ secrets.CLOUDINARY_API_SECRET }}
          GITHUB_RUN_NUMBER: ${{ github.run_number }}

      - name: ðŸ”— Send to Make.com webhook
        if: success() && steps.schedule_check.outputs.should_post == 'true'
        run: |
          PAYLOAD=$(cat tmp/makecom_payload.json)
          VIDEO_URL="${{ steps.upload_temp.outputs.video_url }}"
          
          curl -X POST "${{ secrets.MAKECOM_WEBHOOK_URL }}" \
            -H "Content-Type: application/json" \
            -d "{
              \"video_url\": \"$VIDEO_URL\",
              \"niche\": \"motivation\",
              \"content_type\": \"${{ steps.schedule_check.outputs.content_type }}\",
              \"metadata\": $PAYLOAD,
              \"github\": {
                \"run_id\": \"${{ github.run_id }}\",
                \"run_number\": \"${{ github.run_number }}\",
                \"repository\": \"${{ github.repository }}\"
              }
            }"
          
          echo "âœ… Webhook sent to Make.com"

      - name: ðŸ“š Organize into motivational playlists
        if: success() && steps.schedule_check.outputs.should_post == 'true'
        env:
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          GOOGLE_REFRESH_TOKEN: ${{ secrets.GOOGLE_REFRESH_TOKEN }}
          CONTENT_TYPE: ${{ steps.schedule_check.outputs.content_type }}
        run: |
          echo "ðŸ“š Organizing into motivational playlists..."
          python .github/scripts/manage_playlists.py

      - name: ðŸ’¾ Save platform config
        uses: actions/cache/save@v4
        if: always() && steps.schedule_check.outputs.should_post == 'true'
        with:
          path: tmp/platform_config.json
          key: platform-config-motivation-${{ github.run_number }}

      - name: ðŸ’¾ Save playlist config
        uses: actions/cache/save@v4
        if: always() && steps.schedule_check.outputs.should_post == 'true'
        with:
          path: tmp/playlist_config.json
          key: playlist-config-motivation-${{ github.run_number }}

      - name: ðŸ’¾ Save content history
        uses: actions/cache/save@v4
        if: always() && steps.schedule_check.outputs.should_post == 'true'
        with:
          path: tmp/content_history.json
          key: content-history-motivation-${{ github.run_number }}

      - name: ðŸ“¦ Upload artifacts
        uses: actions/upload-artifact@v4
        if: always() && steps.schedule_check.outputs.should_post == 'true'
        with:
          name: motivational-short-${{ github.run_number }}
          path: |
            tmp/*.mp4
            tmp/thumbnail.png
            tmp/script.json
            tmp/content_history.json
            tmp/multiplatform_log.json
            tmp/voice.mp3
            tmp/duration_validation.json
            tmp/video_validation.json
            tmp/audio_metadata.json
          retention-days: 30

      - name: ðŸ“‹ Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: error-logs-motivation-${{ github.run_number }}
          path: tmp/*.log
          retention-days: 7

      - name: ðŸ”¥ Workflow Summary
        if: always()
        run: |
          echo "## ðŸ”¥ 5AM Legion - Motivational Empire" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Time:** ${{ steps.schedule_check.outputs.current_time }}" >> $GITHUB_STEP_SUMMARY
